<div class="bootstrap-wrapper" id="div1">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3" style="background-color: rgb(255, 255, 255); z-index: 100;">
        <!-- <mat-card class="mt-3 mb-3"> -->

        <h1 class="text-center">Form-Validation Here !!</h1>

        <form [formGroup]="Form" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label> First Name</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="candidateDetails.firstname"
              name="firstname" formControlName='firstname'
              [ngClass]="{'is-invalid':Form.get('firstname')?.touched&& Form.get('firstname')?.invalid}">
            <div class="invalid-feedback"
              *ngIf="!Form.controls['firstname'].valid && Form.controls['firstname']?.touched">
              <div>First Name is invalid</div>

            </div>


          </div>


          <div class="form-group">
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="candidateDetails.lastname"
              name="lastname" formControlName='lastname'
              [ngClass]="{'is-invalid':Form.get('lastname')?.touched&& Form.get('lastname')?.invalid}">
            <div class="invalid-feedback"
              *ngIf="!Form.controls['lastname'].valid && Form.controls['lastname']?.touched">
              <div>Last Name is invalid</div>
            </div>
          </div>

          <div class="form-group">
            <label> Email Id</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="candidateDetails.email" name="email"
              formControlName='email'
              [ngClass]="{'is-invalid':Form.get('email')?.touched&& Form.get('email')?.invalid}">
            <div class="invalid-feedback" *ngIf="!Form.controls['email'].valid && Form.controls['email']?.touched">
              <div>email is invalid</div>

            </div>
          </div>
          <div class="form-group">
            <label>Mobile no</label>
            <input type="number" class="form-control" id="email" [(ngModel)]="candidateDetails.mobilenumber"
              name="mobilenumber" formControlName='mobilenumber'
              [ngClass]="{'is-invalid':Form.get('mobilenumber')?.touched&& Form.get('mobilenumber')?.invalid}">
            <div class="invalid-feedback"
              *ngIf="!Form.controls['mobilenumber'].valid && Form.controls['mobilenumber']?.touched">
              <div>mobilenumber is invalid</div>

            </div>
          </div>
          <label for="customRange2" class="form-label">Age</label>
          <input type="range" class="form-range" min="0" max="100" step="1" id="age" [(ngModel)]="candidateDetails.age"
            formControlName='age'>{{candidateDetails.age}}

          <div class="form-group">
            <label>state </label>
            <input type="text" class="form-control" id="state" [(ngModel)]="candidateDetails.state" name="state"
              formControlName='state'>

          </div>
          <div class="form-group">
            <label>country </label>
            <input type="text" class="form-control" id="country" [(ngModel)]="candidateDetails.country" name="country"
              formControlName='country'>

          </div>

          <div class="form-group">
            <label for="address">address:</label>
            <select formControlName="address" class="form-control" (change)="change($event)">
              <!-- <option disabled>Select address</option>   -->
              <option value="home">Home</option>
              <option value="company">Company</option>
            </select>

          </div>



          <div *ngIf="candidateDetails.address=='home'">
            <div>
              <label> Address 1</label>
              <input type="text" class="form-control" id="homeAddress1" name="homeAddress1"
                [(ngModel)]="candidateDetails.homeAddress1" formControlName='homeAddress1'>
            </div>


            <div>
              <label> Address 2</label>
              <input type="text" class="form-control" id="homeAddress2" name="homeAddress2"
                [(ngModel)]="candidateDetails.homeAddress2" formControlName='homeAddress2'>
            </div>
          </div>
          <div *ngIf="candidateDetails.address=='company'">
            <div>
              <label> Company Address 1</label>
              <input type="text" class="form-control" id="comapanyAddress1" name="comapanyAddress1"
                [(ngModel)]="candidateDetails.comapanyAddress1" formControlName='comapanyAddress1'>
            </div>


            <div>
              <label>Company Address 2</label>
              <input type="text" class="form-control" id="comapanyAddress2" name="comapanyAddress2"
                [(ngModel)]="candidateDetails.comapanyAddress2" formControlName='comapanyAddress2'>
            </div>
          </div>
          <div class="form-group">
            <label for="file">File</label>
            <input formControlName="file" id="file" type="file" class="form-control" (change)="onFileChange($event)">

          </div>

          <label> Hobbies</label>
          <mat-form-field class="example-chip-list"appearance="fill">

            <mat-chip-list #chipList aria-label="hobby selection">
              <mat-chip *ngFor="let hobby of hobby" (removed)="remove(hobby)">
                {{hobby.name}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input placeholder="New hobby..." [matChipInputFor]="chipList" 
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
          <div class="container text-center">
            <button type="submit" [disabled]="  Form.invalid" mat-raised-button color="primary">
              Submit
            </button>
            <button type="button" style="margin-left: 20px" mat-raised-button color="accent">
              Clear
            </button>
          </div>
        </form>
        <!-- </mat-card> -->
      </div>
    </div>
  </div>
